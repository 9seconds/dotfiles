# Binding!
unbind-key C-b
set-option -g prefix `
bind-key ` send-prefix

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
set-option -g default-terminal "xterm-256color"

set -g history-limit 1000000

# Set reload key to r
bind r source-file ~/.tmux.conf

# Count sessions start at 1
set -g base-index 1

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) (#h) → #{pane_current_path}'

# Set UTF-8
set -g utf8 on

set -gs escape-time 0
setw -g aggressive-resize on

set-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g set-clipboard off

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

# Set status bar
set -g status-utf8 on
set -g status-bg blue
set -g status-fg white
set -g status-interval 2
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[bg=cyan,fg=white] #(whoami) #[default]#[bg=cyan](#h) #[bg=green] #{pane_current_path} "
set -g status-justify left
set -g status-right '#[bg=magenta] #S → #[fg=white]%a %d %b %R '
setw -g window-status-bell-bg red
setw -g window-status-bell-fg default
